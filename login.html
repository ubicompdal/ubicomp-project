<!DOCTYPE html>
<html>
<head>
	<title>Login!</title>
	<script src="js/settings.js"></script>
	<script src="js/handlebars.min.js" type="text/javascript"></script>
	<script src="js/underscore-min.js" type="text/javascript"></script>
	<script src="js/sso.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" href="metro.css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
		<div class="content">
			<h2>Run FCS</h2>
			<div data-role="authWidget">
				<span data-role="signin">
					<span
					class="g-signin"
					data-callback="signinCallback"
					data-clientid="645312960970.apps.googleusercontent.com"
					data-cookiepolicy="single_host_origin"
					data-requestvisibleactions="http://schemas.google.com/AddActivity"
					data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email"></span>
				</span>
				<script type="text/javascript">
					$(".g-signin").data("clientid", googleClientId);
				</script>
				<span data-role="revoke" style="display: none;">
					<a href="#" target="_blank">Sign-out</a>
				</span>
			</div>
		</div>
	</div> <!-- /container -->
	<script src="js/sso-app.js" type="text/javascript"></script>
	<script type="text/javascript">
	(function($){
		$(function(){
			//waits for the profile load event and then redirects to the index page.
			widget.addEvent("loaded:profile", function (profile) {
				var href = window.location.href;
				if (href && href.indexOf("index.html") === -1)
					window.location.href = routes.home;
			});
			widget.init();
		});
	})(jQuery);
	</script>
</body>
</html>
